global: 

  slack_api_url: https://hooks.slack.com/services/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 


route:
  receiver: 'slack-notifications'
  group_by: [alertname, datacenter, app, uptime]
  

receivers:
- name: 'slack-notifications'
  slack_configs:
  - channel: '#pfs_hub_dev'
    send_resolved: true
    title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] PFS Monitoring Event'
    title_link: 'localhost:9093/#/alerts'
    text: >-
       {{ range .Alerts }}
           *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
         *Description:* {{ .Annotations.description }}
         *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> 
         *Details:*
         {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
         {{ end }}
       {{ end }}


 
